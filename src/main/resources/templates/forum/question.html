<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head th:replace="fragments/layout :: head(#{'View topic'})"></head>
<body>

<div th:replace="fragments/layout :: navbar"></div>

<div class="container">
    <table class="table">
        <thead>
        <tr class="table-info">
            <th scope="col">User comments:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "comment: ${comments}">
            <td th:text="${comment.getComment()}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="container">
    <div sec:authorize="!isAuthenticated()">
        <h3>You must log in to post a comment.</h3>
    </div>
    <div  sec:authorize="isAuthenticated()">
        <a type="button" class="btn btn-danger" role="button" aria-current="page" th:href="@{/logout}" th:text="'Log out'"></a>
    </div>
</div>


</body>
</html>
