<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head></head>
<body>

<table>
    <tr>
        <th>Day no.</th>
        <th>Question</th>
    </tr>
    <tr th:each = "question: ${questions}">
        <td th:text="${question.getId()}"></td>
        <td th:text="${question.getQuestion()}"></td>
    </tr>
</table>



</body>
</html>
